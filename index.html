<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Galvanize Github Sign In Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body>
    <form>
        <label for="email">Email Address:</label>
        <input id="email" name="email" type="email"><br>
        <label for="password">Password:</label>
        <input id="password" name="password" type="password"><br>
        <label for="username">Github Username</label>
        <input id="username" name="github-username" type="text"><br>
        <label for="enterprise">Enterprise:</label>
        <input id="enterprise" name="accounttype" type="radio">
        <label for="pro">Pro:</label>
        <input id="pro" name="accounttype" type="radio">
        <label for="free">Free:</label>
        <input id="free" name="accounttype" type="radio"><br>
        <label for="remember">Remember Me</label>
        <input id="remember" name="remembercheck" type="checkbox">
    </form>
</body>
</html>
